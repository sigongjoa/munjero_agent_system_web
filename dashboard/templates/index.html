<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Remote Control</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ChatGPT Remote Control</h1>
        <nav>
            <a href="/">Home</a> |
            <a href="/dom-debugger">DOM Debugger</a>
        </nav>

        <div class="panel">
            <h2>System Status</h2>
            <div class="status-check">
                <span>Extension Connection:</span>
                <button id="check-extension-status">Check</button>
                <span id="extension-status"></span>
            </div>
        </div>

        <div class="panel">
            <h2>Send Message to ChatGPT</h2>
            <form id="control-form">
                <input type="text" id="prompt-input" placeholder="Enter text to send to ChatGPT..." required>
                <button type="submit">Send</button>
            </form>
            
            <h2>Response from ChatGPT</h2>
            <div id="response-area">Waiting for response...</div>
        </div>
    </div>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
